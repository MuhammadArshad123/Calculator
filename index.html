<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="calculator">
        <div class="screen">123</div>
        <div class="delclear">
          <button class="clear">CLEAR</button>
          <button class="delete">DELETE</button>
        </div>
        <div class="characters">
          <div class="row">
            <button class="expression">7</button>
            <button class="expression">8</button>
            <button class="expression">9</button>
            <button class="expression">รท</button>
          </div>
          <div class="row">
            <button class="expression">4</button>
            <button class="expression">5</button>
            <button class="expression">6</button>
            <button class="expression">ร</button>
          </div>
          <div class="row">
            <button class="expression">1</button>
            <button class="expression">2</button>
            <button class="expression">3</button>
            <button class="expression">-</button>
          </div>
          <div class="row">
            <button class="expression">.</button>
            <button class="expression">0</button>
            <button class="expression">=</button>
            <button class="expression">+</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
